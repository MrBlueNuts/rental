<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    textarea,
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .half {
      width: 48%;
      display: inline-block;
      margin-right: 4%;
    }
    .half:last-child {
      margin-right: 0;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1a6fa3;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Rental Application</h1>
  <form action="https://formsubmit.co/your-email@example.com" method="POST" enctype="multipart/form-data">

    <!-- CHANGE 'your-email@example.com' to YOUR EMAIL ABOVE -->

    <!-- ================== Personal Info ================== -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="First and Last Name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="(555) 123-4567" required />
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" required />
    </div>

    <div class="form-group">
      <label>Desired Move-In Date</label>
      <input type="date" name="move_in_date" required />
    </div>

    <div class="form-group">
      <label>Desired Rental Property Address</label>
      <input type="text" name="property_address" placeholder="123 Main St, City, State" />
    </div>

    <div class="form-group">
      <label>How Many People Will Be Living?</label>
      <input type="number" name="occupants" min="1" required />
    </div>

    <div class="form-group">
      <label>Pets? (Yes/No)</label>
      <select name="pets" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group" id="pet-details" style="display: none;">
      <label>If yes, please describe (type, breed, size, number):</label>
      <textarea name="pet_details"></textarea>
    </div>

    <script>
      document.querySelector('select[name="pets"]').addEventListener('change', function() {
        document.getElementById('pet-details').style.display = this.value === 'Yes' ? 'block' : 'none';
      });
    </script>

    <!-- ================== Current Residence ================== -->
    <div class="form-group">
      <label>Current Address</label>
      <input type="text" name="current_address" placeholder="Street" required />
    </div>

    <div class="form-group">
      <input type="text" name="current_city" placeholder="City" class="half" required />
      <input type="text" name="current_state" placeholder="State" class="half" required />
    </div>

    <div class="form-group">
      <input type="text" name="current_zip" placeholder="ZIP Code" class="half" required />
      <input type="number" name="current_rent" placeholder="Monthly Rent" class="half" />
    </div>

    <div class="form-group">
      <label>Reason for Moving</label>
      <textarea name="reason_for_moving" required></textarea>
    </div>

    <!-- ================== Employment ================== -->
    <div class="form-group">
      <label>Employment Status</label>
      <select name="employment_status" required>
        <option value="">Select</option>
        <option value="Employed">Employed</option>
        <option value="Self-Employed">Self-Employed</option>
        <option value="Retired">Retired</option>
        <option value="Student">Student</option>
        <option value="Unemployed">Unemployed</option>
      </select>
    </div>

    <div class="form-group">
      <label>Employer Name</label>
      <input type="text" name="employer_name" placeholder="Company Name" />
    </div>

    <div class="form-group">
      <label>Job Title</label>
      <input type="text" name="job_title" placeholder="Your Position" />
    </div>

    <div class="form-group">
      <label>Monthly Income</label>
      <input type="number" name="monthly_income" placeholder="e.g. 3500" />
    </div>

    <!-- ================== Previous Landlord ================== -->
    <div class="form-group">
      <label>Previous Landlord Name</label>
      <input type="text" name="prev_landlord_name" placeholder="Name" />
    </div>

    <div class="form-group">
      <label>Previous Landlord Phone</label>
      <input type="tel" name="prev_landlord_phone" placeholder="(555) 123-4567" />
    </div>

    <div class="form-group">
      <label>Reason for Leaving Previous Rental</label>
      <textarea name="reason_for_leaving"></textarea>
    </div>

    <!-- ================== Emergency Contact ================== -->
    <div class="form-group">
      <label>Emergency Contact Name</label>
      <input type="text" name="emergency_contact_name" placeholder="Full Name" required />
    </div>

    <div class="form-group">
      <label>Emergency Contact Phone</label>
      <input type="tel" name="emergency_contact_phone" placeholder="(555) 123-4567" required />
    </div>

    <div class="form-group">
      <label>Emergency Contact Relationship</label>
      <input type="text" name="emergency_contact_relationship" placeholder="e.g. Sister" required />
    </div>

    <!-- ================== Photo Uploads ================== -->
    <div class="form-group">
      <label>Upload Photo 1 (e.g., Government ID)</label>
      <input type="file" name="photo_id" accept="image/*" required />
      <p class="note">Allowed: JPG, PNG, GIF. Max 5MB.</p>
    </div>

    <div class="form-group">
      <label>Upload Photo 2 (e.g., Pay Stub or Bank Statement)</label>
      <input type="file" name="photo_proof" accept="image/*" required />
      <p class="note">Allowed: JPG, PNG, GIF. Max 5MB.</p>
    </div>

    <!-- ================== Additional Notes ================== -->
    <div class="form-group">
      <label>Additional Notes or Questions</label>
      <textarea name="notes"></textarea>
    </div>

    <!-- ========== HIDDEN FormSubmit Settings ========== -->
    <input type="text" name="_honey" style="display:none" />
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html" />

    <button type="submit">Submit Application</button>
  </form>
</div>

<script>
  // Show pet details only if "Yes" is selected
  document.addEventListener('DOMContentLoaded', function () {
    const petsSelect = document.querySelector('select[name="pets"]');
    const petDetails = document.getElementById('pet-details');

    if (petsSelect) {
      petsSelect.addEventListener('change', function () {
        petDetails.style.display = this.value === 'Yes' ? 'block' : 'none';
      });
      // Initial check
      petDetails.style.display = petsSelect.value === 'Yes' ? 'block' : 'none';
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    textarea,
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .half {
      width: 48%;
      display: inline-block;
      margin-right: 4%;
    }
    .half:last-child {
      margin-right: 0;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1a6fa3;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Rental Application</h1>
  <form action="submit.php" method="POST" enctype="multipart/form-data">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="full_name" required />
    </div>

    <div class="form-group">
      <label>Social Security Number (SSN)</label>
      <input type="text" name="ssn" placeholder="123-45-6789" pattern="\d{3}-?\d{2}-?\d{4}" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" required />
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" name="dob" required />
    </div>

    <div class="form-group">
      <label>Desired Move-In Date</label>
      <input type="date" name="move_in_date" required />
    </div>

    <div class="form-group">
      <label>Desired Property Address</label>
      <input type="text" name="property_address" />
    </div>

    <div class="form-group">
      <label>Number of Occupants</label>
      <input type="number" name="occupants" min="1" required />
    </div>

    <div class="form-group">
      <label>Pets?</label>
      <select name="pets" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>

    <div class="form-group">
      <label>Current Address</label>
      <input type="text" name="current_address" required />
    </div>

    <div class="form-group">
      <input type="text" name="current_city" placeholder="City" class="half" required />
      <input type="text" name="current_state" placeholder="State" class="half" required />
    </div>

    <div class="form-group">
      <input type="text" name="current_zip" placeholder="ZIP" class="half" required />
      <input type="number" name="current_rent" placeholder="Monthly Rent" class="half" />
    </div>

    <div class="form-group">
      <label>Employment Status</label>
      <select name="employment_status" required>
        <option value="">Select</option>
        <option value="Employed">Employed</option>
        <option value="Self-Employed">Self-Employed</option>
        <option value="Retired">Retired</option>
        <option value="Student">Student</option>
        <option value="Unemployed">Unemployed</option>
      </select>
    </div>

    <div class="form-group">
      <label>Employer Name</label>
      <input type="text" name="employer_name" />
    </div>

    <div class="form-group">
      <label>Monthly Income</label>
      <input type="number" name="monthly_income" />
    </div>

    <div class="form-group">
      <label>Emergency Contact Name</label>
      <input type="text" name="emergency_contact_name" required />
    </div>

    <div class="form-group">
      <label>Emergency Contact Phone</label>
      <input type="tel" name="emergency_contact_phone" required />
    </div>

    <div class="form-group">
      <label>Emergency Contact Relationship</label>
      <input type="text" name="emergency_contact_relationship" required />
    </div>

    <div class="form-group">
      <label>Upload ID (e.g., Driver's License)</label>
      <input type="file" name="file1" accept="image/*,application/pdf" required />
      <p class="note">JPG, PNG, or PDF. Max 5MB.</p>
    </div>

    <div class="form-group">
      <label>Upload Proof of Income (e.g., Pay Stub)</label>
      <input type="file" name="file2" accept="image/*,application/pdf" required />
      <p class="note">JPG, PNG, or PDF. Max 5MB.</p>
    </div>

    <div class="form-group">
      <label>Additional Notes</label>
      <textarea name="notes"></textarea>
    </div>

    <button type="submit">Submit Application</button>
  </form>
</div>
</body>
</html>

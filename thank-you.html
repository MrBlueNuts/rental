<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Received</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #27ae60;
    }
    .icon {
      font-size: 60px;
      color: #27ae60;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #1a6fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✔️</div>
    <h1>Thank You!</h1>
    <p>Your rental application has been submitted successfully. We'll review your information and contact you soon.</p>
    <p><strong>A copy has been sent to your email.</strong></p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
